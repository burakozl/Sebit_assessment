<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
<ng-container *ngIf="searchText !== ''">
  <app-searchfield [searchedText]="searchText"></app-searchfield>
</ng-container>
<div class="container mt-3" *ngIf="searchText === ''">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home Page</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{category.name}}</li>
    </ol>
  </nav>
  <div class="post">
    <img [src]="'assets/icons/'+category.icon">
    <div class="categoryContent">
      <h2 style="margin-bottom: 0;">{{category.name}} ({{length}})</h2>
      <p>{{category.description}}</p>
    </div>
  </div>
  <div *ngFor="let post of sortByDate" class="categoryPosts mt-3 shadow-sm">
    <div style="margin-left: 20px;">
      <h2 class="postTitle" (click)="showMore(post.id)">{{post.title}}</h2>
      <p>{{(post.description.length > 280) ? (post.description | slice:0:280)+'...': (post.description ) }} <span
          class="readMore" (click)="showMore(post.id)">read more</span></p>
    </div>
    <div class="post mb-0">
      <img src="assets/images/profile.png" class="profileImg">
      <div class="categoryContent">
        <p style="margin: 0px;"> Written by <b>{{post.author}}</b></p>
        <p style="margin: 0px;">{{post.date | date: 'MMMM d, y'}}</p>
      </div>
    </div>
  </div>
</div>
